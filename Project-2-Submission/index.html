<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/javascript.js">
    </script>
    <link rel="stylesheet" media="screen and (max-width: 560px)" href="css/small-stylesheet.css">
    <link rel="stylesheet" media="screen and (min-width: 561px)" href="css/medium-stylesheet.css">
    <title>
      Portfolio
    </title>
  </head>
  <script type="text/javascript">
    $(document).ready(function() {
      changeFeatureDescriptions();
      $(window).resize(function () {
        changeFeatureDescriptions();
      });
    });
  </script>
  <body>

    <section class="intro-header">
      <h1 class="float-right" id="title">
          CHRIS ASHTON
      </h1>
      <h3 class="float-right clear-right" id="subtitle">
        deep in the code
      </h3>
      <hr class="clear-right">
    </section>

    <section class="clear-right">
      <img src="img/matrix-code.jpg" width="100%" alt="A picture of Chris Ashton">
    </section>

    <h2 id="features-title">
      Featured Work
    </h2>

    <section class="feature-section container" id="freshTomatoesSection">
      <div class="image-container">
        <img src="img/FreshTomatoes.png" alt="Fresh Tomatoes logo" class="feature-image">
      </div>
      <p class="feature-description container" id="freshTomatoesDescription">
        Fresh Tomatoes!
      </p>
    </section>

    <section class="feature-section container" id="gitEnvironmentFeature">
      <div class="image-container container">
        <img src="img/sweet_new_prompt.png" alt="Colorful prompt in bash shell" class="feature-image">
      </div>
      <p class="feature-description container" id="perfectGitDescription">
        Perfect Git Environment
      </p>
    </section>

    <section class="feature-section container" id="spaAppSection">
      <div class="image-container container">
        <img src="img/spa_laura.jpg" alt="Woman relaxing in the spa" class="feature-image">
      </div>
      <p class="feature-description container" id="spaAppDescription">
        Sadona Salon + Spa App
      </p>
    </section

  </body>
</html>
